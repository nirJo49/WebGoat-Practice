apiVersion: apps/v1
kind: Deployment
metadata:
  name: webgoat-practice-dep
  labels:
    app: webgoat-practice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webgoat-practice
  template:
    metadata:
      labels:
        app: webgoat-practice
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup:1000
      containers:
        - name: webgoat-practice-container
          image: webgoat/webgoat:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 9090
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
